<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień, papier i nożyce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Kamień, papier i nożyce</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badges">User</div>
        <div id="computer-label" class="badges">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/kamien.png" alt="Kamień">
        </div>
        <div class="choice" id="paper">
            <img src="img/papier.png" alt="Papier">
        </div>
        <div class="choice" id="scissors">
            <img src="img/nozyce.png" alt="Nożyce">
        </div>
    </div>

    <p id="action-message">Your move</p>
    <script src="app.js"></script>
</body>

</html>
